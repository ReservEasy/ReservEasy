{% load static %}
{% if user.is_authenticated %}
    {% for group in user.groups.all %}
        {% if group.name == "Administrador Master" or group.name == "Administrador de Setor" %}
            <script>
                window.location.href = "/reserva/painel";
            </script>
        {% else %}
            {% include 'partials/index-user.html' %}
        {% endif %}
    {% endfor %}
{% endif %}
