
{%  extends  "partials/_base.html" %}
{% block content %}
{% load static %}

<style>
    form{
        width: 80%;
        margin-left: 15px;
        display: flex;
        flex-wrap: wrap;
        align-items: center;
        justify-content: center;
    }

    form p:nth-child(2){
        display: flex;
    }

    .person-file-label {
        display: inline-block;
        cursor: pointer;
        font-size: 14px;
        color: #252525;
        font-weight: 600;
        text-decoration: underline;
        position: inherit;
        background-color: transparent !important;
    }
    
    .person-file-label:hover {
        color: #A0BE3D;
    }
    
    .person-file-label:active {
        background-color: #004085;
    }
    
    #id_imagem {
        display: none; /* Esconde o input file padrão */
    }
    
    .person-file-label.attached {
        color: blue;
    }
    
    .remove-file-btn {
        display: none;
        padding: 2px 6px;
        cursor: pointer;
        font-size: 14px;
        color: white;
        background-color: red;
        border: none;
        border-radius: 4px;
    }
    
    .remove-file-btn.visible {
        display: inline-block;
    }    
    
    select, 
    input[type="text"],
    textarea {
        background-color: white;
        border: 0.1px solid #666666;
        border-radius: 5px;
        padding: 5px 5px;
        width: 100%;
        margin-top: 5px;
    }
   button[type="submit"] {
        width: 20%;
        background-color: #13510e;
        color: white;
        padding: 7px 10px;
        margin: 8px 0;
        border: none;
        border-radius: 4px;
        cursor: pointer;
    }

    
    .btn.submit:hover {
        background-color: #45a049;
    }
    p{
        display: flex;
        flex-direction: column;
    }

    p label {
        font-size:15px;
        color: #333333;
        font-weight: bold;
    }

    hr {
        border: 0;
        height: 1px;
        background: #ccc;
        margin: 20px 0;
    }
    .identification-section{
        margin-top: 40px;
        display: flex;
        align-items: center;
        justify-content: space-between;
        width: 95%;
        margin-left: 15px;
    }
    .identification-section button, .services-btns a{
        background-color: #022376;
        border: none;
        color: #fff;
        padding: 5px 12px;
        font-size: 12px;
        border-radius: 5px;
        text-decoration: none;
    }
    .identification-section button:hover{
        text-decoration: none;
        background-color: #010C29;
    }
    .title-service{
        font-size:25px;  
    }
    .subtitle-service{
        margin-top: 10px;
        font-size: 15px;
        margin-left: 15px;
    }
</style>
<div class="identification-section">
    <h1 class="title-service">Estoque - Coordenação de Assuntos Estudantis #1</h1>
    <button id="btnVoltar" >Voltar</button>
</div>
<h2 class="subtitle-service">Insira os dados gerais do novo recurso</h2>
<form action="/recursos/create/" method="post">
        {% csrf_token %}
        {{ form.as_p }}
    <button type="submit" class="btn btn-primary">Enviar</button>
</form>
<script src="{% static 'js/inputs.js '%}"></script>
<script src="{% static 'js/windowBack.js '%}"></script>

{% endblock content %}
